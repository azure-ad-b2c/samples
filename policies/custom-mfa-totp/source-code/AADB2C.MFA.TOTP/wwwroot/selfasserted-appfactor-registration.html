    <style>
        .div.buttons.verify label {
            display: none !important
        }

        .intro, .tiny {
            display: none
        }

        span.placeholder {
            color: #696969;

            z-index: -1
        }

        .attrEntry {
            padding-top: 8px
        }

            .attrEntry .error.itemLevel {
                display: none;
                color: #a61e0c;
                font-size: .9em
            }

            .attrEntry.validate .error.itemLevel.show, .attrEntry.validate .helpText.show, .helpText.show {
                display: block
            }

            .attrEntry input:invalid {
                outline: 0
            }

            .attrEntry.validate input:invalid {
                outline: #a61e0c solid 1px;
                background-color: #fce8e8
            }

            .attrEntry .helpText {
                display: none;
                padding-bottom: 10px;
                padding-top: 10px;
                color: #a61e0c;
                font-size: .9em
            }

        .pageLevel {
            width: calc(100% - 35px)
        }

            .buttons button:disabled, button[disabled] {

            }

            }

        }

            font-size: 24px;
