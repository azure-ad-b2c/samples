    <div id="background_branding_container" data-tenant-branding-background-color="true">
      <img data-tenant-branding-background="true" src="https://yourtenant.b2clogin.com/static/tenant/templates/backgrounds/1-1.png" />
    </div>

    <div class="container  unified_container ">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img alt="Company Logo" class="companyLogo" data-tenant-branding-logo="true" width="15%" height="15%" src="https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/f0/16/b0/f016b061-a80a-988c-7faf-be28e71fe168/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/217x0w.png">
                        <div id="api">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        console.log('init javascript...');
        document.getElementsByClassName("intro")[0].innerHTML = "";
        var socialDiv = document.getElementsByClassName("social");
  
        var policyId = getQueryStringByName( "p" );
        if ( policyId == null ) {
            var url = window.location.href;
            var n = url.indexOf("B2C_1A_");
            var n2 = url.substring(n).indexOf("/");
            policyId = url.substring(n,n+n2);
        }
        var policyIdEnroll = "B2C_1A_Authenticator_signup_signin_enroll";
        url = window.location.href.replace(policyId, policyIdEnroll);            
        socialDiv[0].innerHTML += "<p>Don't have Authenticator? <a id=\"enrollAuthenticator\" tabindex=\"2\" href=\"" + url + "\">Enroll now</a></p>"
        function getQueryStringByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return null;
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
